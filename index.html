<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather update</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

    <div class="container main_c"><br>
        <div class="row headd">
            <h1> <img src="./img1.jpg" id="imgg" alt=""> Realtime Weather Updates</h1>
        </div><br>
        <div class="row">
            <div class="col">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" autocomplete="off" placeholder="Search city name here" id="city" aria-label="Search">
                    <button class="btn btn-outline-primary" id="submit" type="submit">Search</button>
                </form>
            </div>
        </div><br>
        <div class="row temp_info">
            <div class="col-md-6">
                <div id="heading">
                    <span id="temp"></span> <span> <sup>o</sup></span>
                </div>
            </div>
            <div class="col-md-6">
                <span id="cityName"></span>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="col-12">
                    <div class="container">
                        <div class="row ">
                            <div class="col text-center">
                                <span>
                                    <p id="demo"></p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 infoo">
                <div class="container  "> <br>
                    <div class="row ">

                        <div class="col">
                            Humidity :<span id="humidity"></span>
                        </div>
                        <div class="col">
                            Cloud_pct : <span id="cloud_pct"></span>
                        </div>


                    </div>
                </div><br>

                <div class="col-12 ">
                    <div class="container   ">
                        <div class="row">
                            <div class="col">
                                Max temp : <span id="max_temp"></span>
                            </div>
                            <div class="col">
                                Min temp : <span id="min_temp"></span>
                            </div>


                        </div><br>
                    </div>
                    <div class="col-12 ">
                        <div class="container   ">
                            <div class="row">
                                <div class="col">
                                    Wind degrees : <span id="wind_degrees"></span>
                                </div>
                                <div class="col">
                                    Feels Like : <span id="feels_like"></span>
                                </div>
                            </div><br>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="container   ">
                            <div class="row">
                                <div class="col">
                                    Sunrise : <span id="sunrise"></span>
                                </div>
                                <div class="col">
                                    Sunset : <span id="sunset"></span>
                                </div>
                            </div><br>
                        </div>
                    </div>


                </div>
            </div>

        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
